<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        h1 {
            text-align: center;
        }
        form {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="divFormRegistroOdonto">

        <h1>Registro de Dentista</h1>

        <form action="conexion.php" method="post" enctype="multipart/form-data">

            <div class="imgOdontoRegistro">
                <img src="imagen_por_defecto.jpg" alt="Imagen de perfil">
            </div>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombreRegistroO" required><br><br>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contrasenaRegistroO" required><br><br>
            </div>

            <div>
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidadRegistroO" required><br><br>
            </div>

            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correoRegistroO" required><br><br>
            </div>
        
            <label for="telefono">Teléfono:</label>                         
            <input type="tel" id="telefono" name="telefonoRegistroO" required>   
                <select id="lada">
                    <option value="+52">México (+52)</option>
                    <option value="+1">Estados Unidos (+1)</option>
                    <option value="+34">España (+34)</option>
                    <option value="+54">Argentina (+54)</option>
                </select>
            
            <input type="submit" value="Registrarse" name="botonRegistroO" id="botonRegistroO">
        </form>
    </div>
</body>
</html>
