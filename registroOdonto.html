<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" />
    <title>Registro como dentista</title>

</head>
<body>

    <div class="divFormRegistroOdonto">

        <h1>Registro de Dentista</h1>

        <form action="conexion.php" method="post" enctype="multipart/form-data">

            <div class="imgOdontoRegistro">
                <img src="/img/perfil-default.jpg" alt="Imagen de perfil">
            </div>

            <div class="registroOdontoNombre">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombreRegistroO" required>
            </div>

            <div class="registroOdontoContrasena">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="contrasenaRegistroO" required>
            </div>

            <div class="registroOdontoEspecialidad">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidadRegistroO" required>
            </div>

            <div class="registroOdontoCorreo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correoRegistroO" required>
            </div>
        
            <div class="registroOdontoTelefono">
                <label for="telefono">Teléfono:</label>                         
                <input type="tel" id="telefono" name="telefonoRegistroO" required>   
                    <select id="lada">
                        <option value="+52">México (+52)</option>
                        <option value="+1">Estados Unidos (+1)</option>
                        <option value="+34">España (+34)</option>
                        <option value="+54">Argentina (+54)</option>
                    </select>
            </div>
            
            <input type="submit" value="Registrarse" name="botonRegistroO" id="botonRegistroO">
        </form>
    </div>
</body>
</html>
