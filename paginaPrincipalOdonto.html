<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Odonto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .menu-buttons {
            margin-bottom: 20px;
        }

        .menu-table {
            text-align: center;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            display: inline;
            margin: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fff;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
        }

        .close {
            color: #777;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="welcome-message">Bienvenido, <span id="user-name"></span></p>

    <table class="menu-table">
        <tr>
            <td>
                <ul class="menu">
                    <li><a href="javascript:void(0);" onclick="openModal('home')"><i id="icono" class="fa fa-home"></i></a></li>
                </ul>
            </td>
            <td>
                <ul class="menu">
                    <li><a href="#"><i id="icono" class="fa fa-search"></i></a></li>
                </ul>
            </td>
            <td>
                <ul class="menu">
                    <li><a href="#"><i id="icono" class="fa fa-envelope"></i></a></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ul class="menu">
                    <li><a href="#"><i id="icono" class="fa fa-user"></i></a></li>
                </ul>
            </td>
            <td>
                <ul class="menu">
                    <li><a href="#"><i id="icono" class="fa fa-cog"></i></a></li>
            </td>
            <td>
                <ul class="menu">
                    <li><a href="#"><i id="icono" class="fa fa-globe"></i></a></li>
                </ul>
            </td>
        </tr>
    </table>

    <div id="modal-home" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('home')">&times;</span>
            <h2>Ícono de inicio</h2>
            <p>¡Hola! aqui debe ir un inicio</p>

        </div>

    </div>
    <script>
        
        var nombreUsuario = "Dentista"; 
        document.getElementById("user-name").textContent = nombreUsuario;
    </script>


<script>
    function openModal(iconId){
        document.getElementById('modal-' + iconId).style.display = 'block';
    }

    function closeModal(iconId) {
            document.getElementById('modal-' + iconId).style.display = 'none';
    }
</script>

</body>
</html>
